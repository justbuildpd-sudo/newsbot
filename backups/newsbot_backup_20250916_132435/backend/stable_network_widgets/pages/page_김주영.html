
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김주영 연결성 분석</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .info {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .score-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 25px;
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .content {
            padding: 40px;
        }
        
        .widget-section {
            margin-bottom: 40px;
        }
        
        .widget-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .widget-container {
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: #f8f9fa;
        }
        
        .widget-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">← 뒤로가기</button>
    
    <div class="container">
        <div class="header">
            <h1>김주영</h1>
            <div class="info">
                <p>국민의힘 | 경기 김포시갑</p>
                <p>과학기술정보방송통신위원회</p>
            </div>
            <div class="score-badge">
                연결성 점수: 78.2점
            </div>
        </div>
        
        <div class="content">
            <div class="widget-section">
                <h2>🌐 연결성 네트워크 시각화</h2>
                <div class="widget-container">
                    <iframe src="widgets/network_김주영.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
