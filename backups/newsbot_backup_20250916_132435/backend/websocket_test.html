<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsBot WebSocket 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .news-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .news-title { font-weight: bold; color: #333; }
        .news-politicians { margin-top: 10px; }
        .politician { display: inline-block; background: #007bff; color: white; padding: 2px 8px; margin: 2px; border-radius: 3px; font-size: 12px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #newsContainer { max-height: 600px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 NewsBot WebSocket 실시간 테스트</h1>
        
        <div id="status" class="status disconnected">
            연결 상태: 연결 안됨
        </div>
        
        <div>
            <button onclick="connect()">연결</button>
            <button onclick="disconnect()">연결 해제</button>
            <button onclick="requestNews()">뉴스 요청</button>
            <button onclick="ping()">Ping</button>
        </div>
        
        <h2>📰 실시간 뉴스</h2>
        <div id="newsContainer"></div>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('이미 연결되어 있습니다.');
                return;
            }

            ws = new WebSocket('ws://localhost:8001/ws/news');
            
            ws.onopen = function(event) {
                console.log('WebSocket 연결됨');
                updateStatus('연결됨', 'connected');
                clearInterval(reconnectInterval);
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('메시지 수신:', data);
                
                if (data.type === 'news_update') {
                    displayNews(data.data);
                } else if (data.type === 'news_data') {
                    displayNews(data.data);
                } else if (data.type === 'pong') {
                    console.log('Pong 수신:', data.timestamp);
                }
            };
            
            ws.onclose = function(event) {
                console.log('WebSocket 연결 해제됨');
                updateStatus('연결 해제됨', 'disconnected');
                
                // 자동 재연결
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(connect, 5000);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket 오류:', error);
                updateStatus('연결 오류', 'disconnected');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            clearInterval(reconnectInterval);
            reconnectInterval = null;
        }

        function requestNews() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: 'request_news'}));
            } else {
                alert('WebSocket이 연결되지 않았습니다.');
            }
        }

        function ping() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: 'ping'}));
            } else {
                alert('WebSocket이 연결되지 않았습니다.');
            }
        }

        function updateStatus(message, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = '연결 상태: ' + message;
            statusEl.className = 'status ' + className;
        }

        function displayNews(newsData) {
            const container = document.getElementById('newsContainer');
            container.innerHTML = '';
            
            if (newsData.length === 0) {
                container.innerHTML = '<p>뉴스가 없습니다.</p>';
                return;
            }
            
            newsData.forEach(news => {
                const newsEl = document.createElement('div');
                newsEl.className = 'news-item';
                
                let politiciansHtml = '';
                if (news.mentioned_politicians && news.mentioned_politicians.length > 0) {
                    politiciansHtml = '<div class="news-politicians">언급된 정치인: ';
                    news.mentioned_politicians.forEach(politician => {
                        politiciansHtml += `<span class="politician">${politician.name} (${politician.party})</span>`;
                    });
                    politiciansHtml += '</div>';
                }
                
                newsEl.innerHTML = `
                    <div class="news-title">${news.title}</div>
                    <div>${news.description}</div>
                    ${politiciansHtml}
                    <div style="margin-top: 10px; font-size: 12px; color: #666;">
                        출처: ${news.originallink || news.link}
                    </div>
                `;
                
                container.appendChild(newsEl);
            });
        }

        // 페이지 로드 시 자동 연결
        window.onload = function() {
            connect();
        };
    </script>
</body>
</html>
