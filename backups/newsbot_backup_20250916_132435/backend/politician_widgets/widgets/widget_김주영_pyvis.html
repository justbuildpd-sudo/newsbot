B4;\"\u003e\n                            \uc5f0\uacb0 \uac15\ub3c4: 0.6\n                        \u003c/p\u003e\n                    \u003c/div\u003e\n                    "}, {"color": "#FFEAA7", "font": {"color": "#333333"}, "id": "\uac15\ub300\uc2dd", "label": "\uac15\ub300\uc2dd", "shape": "dot", "size": 20, "title": "\n                    \u003cdiv style=\"font-family: \u0027Noto Sans KR\u0027, sans-serif; font-size: 12px;\"\u003e\n                        \u003ch4 style=\"margin: 0; color: #333;\"\u003e\uac15\ub300\uc2dd\u003c/h4\u003e\n                        \u003cp style=\"margin: 5px 0; color: #666;\"\u003e\uc720\uc0ac \uc815\ucc45\u003c/p\u003e\n                        \u003cp style=\"margin: 5px 0; font-weight: bold; color: #FFEAA7;\"\u003e\n                            \uc5f0\uacb0 \uac15\ub3c4: 0.5\n                        \u003c/p\u003e\n                    \u003c/div\u003e\n                    "}]);
