
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신장식 연결성 분석 - 맥 패밀리트리 스타일</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .info {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .score-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 25px;
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .content {
            padding: 40px;
        }
        
        .widget-section {
            margin-bottom: 40px;
        }
        
        .widget-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .widget-container {
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: #f8f9fa;
        }
        
        .widget-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .connections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .connection-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .connection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .connection-card.입법_연결 { border-left-color: #FF6B6B; }
        .connection-card.위원회_연결 { border-left-color: #4ECDC4; }
        .connection-card.정치적_연결 { border-left-color: #45B7D1; }
        .connection-card.지역_연결 { border-left-color: #96CEB4; }
        .connection-card.정책_연결 { border-left-color: #FFEAA7; }
        .connection-card.시간_연결 { border-left-color: #DDA0DD; }
        
        .connection-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .connection-type {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .connection-strength {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .strength-bar {
            flex: 1;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .strength-value {
            font-weight: 600;
            color: #2c3e50;
            min-width: 40px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }
        
        .level-indicator {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">← 뒤로가기</button>
    
    <div class="container">
        <div class="header">
            <h1>신장식</h1>
            <div class="info">
                <p>더불어민주당 | 비례대표</p>
                <p>환경노동위원회</p>
            </div>
            <div class="score-badge">
                연결성 점수: 72.8점
            </div>
        </div>
        
        <div class="content">
            <div class="widget-section">
                <h2>🌳 맥 패밀리트리 스타일 연결성 시각화</h2>
                <div class="widget-container">
                    <iframe src="widgets/family_tree_신장식.html"></iframe>
                </div>
            </div>
            
            <div class="widget-section">
                <h2>🔗 연결된 정치인 상세</h2>
                <div class="connections-grid">

                    <div class="connection-card 정치적_연결">
                        <div class="connection-name">
                            이수진
                            <span class="level-indicator"></span>
                        </div>
                        <div class="connection-type">같은 정당</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 90%"></div>
                            </div>
                            <div class="strength-value">0.9</div>
                        </div>
                    </div>
                
                    <div class="connection-card 위원회_연결">
                        <div class="connection-name">
                            박민수
                            <span class="level-indicator"></span>
                        </div>
                        <div class="connection-type">같은 위원회</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 80%"></div>
                            </div>
                            <div class="strength-value">0.8</div>
                        </div>
                    </div>
                
                    <div class="connection-card 입법_연결">
                        <div class="connection-name">
                            최영희
                            <span class="level-indicator"></span>
                        </div>
                        <div class="connection-type">공동발의</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 70%"></div>
                            </div>
                            <div class="strength-value">0.7</div>
                        </div>
                    </div>
                
                    <div class="connection-card 정책_연결">
                        <div class="connection-name">
                            김태호
                            <span class="level-indicator"></span>
                        </div>
                        <div class="connection-type">유사 정책</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 60%"></div>
                            </div>
                            <div class="strength-value">0.6</div>
                        </div>
                    </div>
                
                    <div class="connection-card 시간_연결">
                        <div class="connection-name">
                            정수진
                            <span class="level-indicator"></span>
                        </div>
                        <div class="connection-type">동시기 활동</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 50%"></div>
                            </div>
                            <div class="strength-value">0.5</div>
                        </div>
                    </div>
                
                    <div class="connection-card 정치적_연결">
                        <div class="connection-name">
                            박지영
                            <span class="level-indicator">L2</span>
                        </div>
                        <div class="connection-type">이수진과 연결</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 30%"></div>
                            </div>
                            <div class="strength-value">0.3</div>
                        </div>
                    </div>
                
                    <div class="connection-card 위원회_연결">
                        <div class="connection-name">
                            이민호
                            <span class="level-indicator">L2</span>
                        </div>
                        <div class="connection-type">박민수와 연결</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 30%"></div>
                            </div>
                            <div class="strength-value">0.3</div>
                        </div>
                    </div>
                
                    <div class="connection-card 정치적_연결">
                        <div class="connection-name">
                            최수진
                            <span class="level-indicator">L3</span>
                        </div>
                        <div class="connection-type">박지영과 연결</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 10%"></div>
                            </div>
                            <div class="strength-value">0.1</div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 연결 강도 바 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            const strengthBars = document.querySelectorAll('.strength-fill');
            strengthBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0%';
                setTimeout(() => {
                    bar.style.width = width;
                }, 500);
            });
        });
    </script>
</body>
</html>
