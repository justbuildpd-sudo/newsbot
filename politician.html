        function renderNetworkVisualization(data) {
            const container = document.getElementById('network-viz');
            container.innerHTML = '';
            
            // Ï§ëÏïô ÎÖ∏Îìú (Ï†ïÏ≤≠Îûò)
            const centerNode = document.createElement('div');
            centerNode.className = 'network-node center';
            centerNode.textContent = 'Ï†ïÏ≤≠Îûò';
            centerNode.style.left = '50%';
            centerNode.style.top = '50%';
            centerNode.style.transform = 'translate(-50%, -50%)';
            container.appendChild(centerNode);
            
            // Ïó∞Í≤∞ ÎÖ∏ÎìúÎì§
            data.connections.slice(0, 10).forEach((connection, index) => {
                const node = document.createElement('div');
                node.className = 'network-node connection';
                node.textContent = connection.politician.substring(0, 2);
                node.title = connection.politician;
                
                // ÏõêÌòïÏúºÎ°ú Î∞∞Ïπò
                const angle = (index / 10) * 2 * Math.PI;
                const radius = 120;
                const centerX = 200;
                const centerY = 200;
                
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                node.style.left = x + 'px';
                node.style.top = y + 'px';
                node.style.transform = 'translate(-50%, -50%)';
                
                // Ïó∞Í≤∞ÏÑ†
                const line = document.createElement('div');
                line.className = 'network-line';
                const lineLength = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
                const lineAngle = Math.atan2(y - centerY, x - centerX);
                
                line.style.width = lineLength + 'px';
                line.style.left = centerX + 'px';
                line.style.top = centerY + 'px';
                line.style.transform = `rotate(${lineAngle}rad)`;
                
                container.appendChild(line);
                container.appendChild(node);
            });
        }
