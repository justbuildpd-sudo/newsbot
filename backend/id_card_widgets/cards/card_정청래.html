
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정청래 신분증 카드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .id-card-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        
        .id-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #dee2e6;
            position: relative;
            overflow: hidden;
        }
        
        .id-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71, #e74c3c, #f39c12);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .photo-container {
            width: 80px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 20px;
            border: 3px solid #3498db;
            background: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
        }
        
        .basic-info {
            flex: 1;
        }
        
        .name {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .position {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 3px;
        }
        
        .term {
            font-size: 12px;
            color: #95a5a6;
            background: #ecf0f1;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .card-body {
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            font-weight: 500;
            min-width: 60px;
        }
        
        .info-value {
            font-size: 13px;
            color: #2c3e50;
            font-weight: 600;
            text-align: right;
            flex: 1;
        }
        
        .score-section {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .score-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .score-description {
            font-size: 11px;
            opacity: 0.8;
        }
        
        .connections-section {
            margin-top: 20px;
        }
        
        .connections-title {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .connections-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .connection-item {
            background: white;
            border-radius: 8px;
            padding: 8px;
            border-left: 3px solid;
            font-size: 11px;
            transition: transform 0.2s ease;
        }
        
        .connection-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .connection-item.입법_연결 { border-left-color: #FF6B6B; }
        .connection-item.위원회_연결 { border-left-color: #4ECDC4; }
        .connection-item.정치적_연결 { border-left-color: #45B7D1; }
        .connection-item.지역_연결 { border-left-color: #96CEB4; }
        .connection-item.정책_연결 { border-left-color: #FFEAA7; }
        .connection-item.시간_연결 { border-left-color: #DDA0DD; }
        
        .connection-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 2px;
        }
        
        .connection-type {
            color: #7f8c8d;
            font-size: 10px;
        }
        
        .card-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }
        
        .qr-code {
            width: 60px;
            height: 60px;
            background: #2c3e50;
            border-radius: 8px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: 600;
        }
        
        .card-id {
            font-size: 10px;
            color: #95a5a6;
            font-family: 'Courier New', monospace;
        }
        
        @media (max-width: 480px) {
            .id-card-container {
                margin: 10px;
                padding: 20px;
            }
            
            .card-header {
                flex-direction: column;
                text-align: center;
            }
            
            .photo-container {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .connections-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="id-card-container">
        <div class="id-card">
            <div class="card-header">
                <div class="photo-container">
                    <img src="https://via.placeholder.com/120x150/3498db/ffffff?text=정청래" alt="정청래" class="photo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="photo-placeholder" style="display: none;">
                        정
                    </div>
                </div>
                <div class="basic-info">
                    <div class="name">정청래</div>
                    <div class="position">국회의원</div>
                    <div class="term">22대</div>
                </div>
            </div>
            
            <div class="card-body">
                <div class="info-row">
                    <div class="info-label">정당</div>
                    <div class="info-value">더불어민주당</div>
                </div>
                <div class="info-row">
                    <div class="info-label">지역구</div>
                    <div class="info-value">서울 마포구을</div>
                </div>
                <div class="info-row">
                    <div class="info-label">위원회</div>
                    <div class="info-value">기획재정위원회</div>
                </div>
            </div>
            
            <div class="score-section">
                <div class="score-label">연결성 점수</div>
                <div class="score-value">85.5</div>
                <div class="score-description">네트워크 영향력</div>
            </div>
            
            <div class="connections-section">
                <div class="connections-title">주요 연결</div>
                <div class="connections-grid">

                    <div class="connection-item 정치적_연결">
                        <div class="connection-name">김영배</div>
                        <div class="connection-type">같은 정당</div>
                    </div>
                
                    <div class="connection-item 위원회_연결">
                        <div class="connection-name">박수현</div>
                        <div class="connection-type">같은 위원회</div>
                    </div>
                
                    <div class="connection-item 입법_연결">
                        <div class="connection-name">이재정</div>
                        <div class="connection-type">공동발의</div>
                    </div>
                
                    <div class="connection-item 지역_연결">
                        <div class="connection-name">최민호</div>
                        <div class="connection-type">같은 지역구</div>
                    </div>
                
                    <div class="connection-item 정책_연결">
                        <div class="connection-name">서지영</div>
                        <div class="connection-type">유사 정책</div>
                    </div>
                
                    <div class="connection-item 시간_연결">
                        <div class="connection-name">권영세</div>
                        <div class="connection-type">동시기 활동</div>
                    </div>
                
                </div>
            </div>
            
            <div class="card-footer">
                <div class="qr-code">
                    QR
                </div>
                <div class="card-id">ID: 정청래86</div>
            </div>
        </div>
    </div>
    
    <script>
        // 카드 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.id-card');
            
            // 카드 등장 애니메이션
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
            
            // 연결 항목 호버 효과
            const connectionItems = document.querySelectorAll('.connection-item');
            connectionItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px) scale(1.02)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
