
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김주영 연결성 분석</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header .info {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .score-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .content {
            padding: 40px;
        }
        
        .widget-section {
            margin-bottom: 40px;
        }
        
        .widget-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #4ECDC4;
            padding-bottom: 10px;
        }
        
        .widget-container {
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .widget-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        
        .connections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .connection-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid;
            transition: transform 0.3s ease;
        }
        
        .connection-card:hover {
            transform: translateY(-5px);
        }
        
        .connection-card.입법_연결 { border-left-color: #FF6B6B; }
        .connection-card.위원회_연결 { border-left-color: #4ECDC4; }
        .connection-card.정치적_연결 { border-left-color: #45B7D1; }
        .connection-card.지역_연결 { border-left-color: #96CEB4; }
        .connection-card.정책_연결 { border-left-color: #FFEAA7; }
        .connection-card.시간_연결 { border-left-color: #DDA0DD; }
        
        .connection-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .connection-type {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .connection-strength {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .strength-bar {
            flex: 1;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .strength-value {
            font-weight: bold;
            color: #333;
            min-width: 40px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">← 뒤로가기</button>
    
    <div class="container">
        <div class="header">
            <h1>김주영</h1>
            <div class="info">
                <p>국민의힘 | 경기 김포시갑</p>
                <p>과학기술정보방송통신위원회</p>
            </div>
            <div class="score-badge">
                연결성 점수: 78.2점
            </div>
        </div>
        
        <div class="content">
            <div class="widget-section">
                <h2>🌐 대화형 네트워크 시각화</h2>
                <div class="widget-container">
                    <iframe src="widgets/widget_김주영_pyvis.html"></iframe>
                </div>
            </div>
            
            <div class="widget-section">
                <h2>🎯 3D 네트워크 시각화</h2>
                <div class="widget-container">
                    <iframe src="widgets/widget_김주영_plotly.html"></iframe>
                </div>
            </div>
            
            <div class="widget-section">
                <h2>🔗 연결된 정치인 상세</h2>
                <div class="connections-grid">

                    <div class="connection-card 정치적_연결">
                        <div class="connection-name">한병도</div>
                        <div class="connection-type">같은 정당</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 90%"></div>
                            </div>
                            <div class="strength-value">0.9</div>
                        </div>
                    </div>
                
                    <div class="connection-card 위원회_연결">
                        <div class="connection-name">김선교</div>
                        <div class="connection-type">같은 위원회</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 80%"></div>
                            </div>
                            <div class="strength-value">0.8</div>
                        </div>
                    </div>
                
                    <div class="connection-card 입법_연결">
                        <div class="connection-name">김승수</div>
                        <div class="connection-type">공동발의</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 70%"></div>
                            </div>
                            <div class="strength-value">0.7</div>
                        </div>
                    </div>
                
                    <div class="connection-card 지역_연결">
                        <div class="connection-name">정부수</div>
                        <div class="connection-type">같은 지역구</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 60%"></div>
                            </div>
                            <div class="strength-value">0.6</div>
                        </div>
                    </div>
                
                    <div class="connection-card 정책_연결">
                        <div class="connection-name">강대식</div>
                        <div class="connection-type">유사 정책</div>
                        <div class="connection-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" style="width: 50%"></div>
                            </div>
                            <div class="strength-value">0.5</div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 연결 강도 바 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            const strengthBars = document.querySelectorAll('.strength-fill');
            strengthBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0%';
                setTimeout(() => {
                    bar.style.width = width;
                }, 500);
            });
        });
    </script>
</body>
</html>
