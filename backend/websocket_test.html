    <script>
        let ws = null;

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {

            ws = new WebSocket('ws://localhost:8001/ws/news');
            
            ws.onopen = function(event) {
                console.log('WebSocket ì—°ê²°ë¨');
                updateStatus('ì—°ê²°ë¨', 'connected');
                clearInterval(reconnectInterval);

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('ë©”ì‹œì§€ ìˆ˜ì‹ :', data);
                
                if (data.type === 'news_update') {
                    displayNews(data.data);
                } else if (data.type === 'news_data') {

                // ìë™ ì¬ì—°ê²°
                if (!reconnectInterval) {

            ws.onerror = function(error) {
                console.error('WebSocket ì˜¤ë¥˜:', error);
                updateStatus('ì—°ê²° ì˜¤ë¥˜', 'disconnected');

        }

        function disconnect() {
            if (ws) {

            clearInterval(reconnectInterval);

        }

        function requestNews() {
            if (ws && ws.readyState === WebSocket.OPEN) {

            }

        function ping() {
            if (ws && ws.readyState === WebSocket.OPEN) {

                alert('WebSocketì´ ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');

        function updateStatus(message, className) {

        function displayNews(newsData) {
            const container = document.getElementById('newsContainer');

            if (newsData.length === 0) {
                container.innerHTML = '<p>ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';

            newsData.forEach(news => {

                        ì¶œì²˜: ${news.originallink || news.link}

                `;

        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì—°ê²°
